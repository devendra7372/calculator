<!DOCTYPE html>
<html lang="en">

<head>


    <title>technical learning point</title>
    <link rel="icon" type="image/x-icon" href="./img/mem3.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <img class="img" src="./img/mem3.png" alt="">
    <div class="frame">
   <p class="heading">Made By Devid</p>
 
   <form name="calculator">
    <input class="display" name="display" value="">
    <div class="btn-row">
        <input class="btn" type="button" value="9" onclick="calculator.display.value += 9">
        <input class="btn" type="button" value="8" onclick="calculator.display.value += 8">
        <input class="btn" type="button" value="7" onclick="calculator.display.value += 7">
        <input class="btn btn-o" type="button" value="+" onclick="calculator.display.value += '+'">
      </div>

      <div class="btn-row">
        <input class="btn" type="button" value="6" onclick="calculator.display.value += 6">
        <input class="btn" type="button" value="5" onclick="calculator.display.value += 5">
        <input class="btn" type="button" value="4" onclick="calculator.display.value += 4">
        <input class="btn btn-o" type="button" value="-" onclick="calculator.display.value += '-'">
      </div> 
      
      <div class="btn-row">
        <input class="btn" type="button" value="3" onclick="calculator.display.value += 3">
        <input class="btn" type="button" value="2" onclick="calculator.display.value += 2">
        <input class="btn" type="button" value="1" onclick="calculator.display.value += 1">
        <input class="btn btn-o" type="button" value="*" onclick="calculator.display.value += '*'">
      </div> 
      
      <div class="btn-row">
        <input class="btn btn-o" type="button" value="c" onclick="calculator.display.value=''">
        <input class="btn" type="button" value="0"  onclick="calculator.display.value += '0'">
        <input class="btn btn-o" type="button" value="="  onclick="calculator.display.value=eval(calculator.display.value)">
        <input class="btn btn-o" type="button" value="/"  onclick="calculator.display.value += '/'">
      </div>

  </form>
   
    </div>
    
</body>

</html>
